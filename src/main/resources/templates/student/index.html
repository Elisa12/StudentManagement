<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>学生信息管理-管理员</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css"/>
    <script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:fragment="head">
        <div class="layui-logo">学生信息管理-管理员</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="" th:href="@{/logout}">退出登录</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" th:fragment="left">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="" th:href="@{/stu/goLookMyself}">查看基本信息</a></li>
                <li class="layui-nav-item"><a href="" th:href="@{/stu/goLookGrade}">查看成绩信息</a></li>
                <li class="layui-nav-item"><a href="" th:href="@{/stu/goEditPassword}">修改密码</a></li>
                <li class="layui-nav-item"><a href="" th:href="@{/stu/goFeedBack}">反馈</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
    </div>

    <div class="layui-footer" th:fragment="foot">
        <!-- 底部固定区域 -->
        © CreateBy AnguoLiu
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
